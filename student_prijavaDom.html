            <h1>Prijava za dom</h1>
            <p>Ispunite navedene podatke kako bi se prijavili za dom</p>
          </div>
        <hr>
        <div class="input_registracija">
          <label for="text"><b>Ime</b></label>
          <input type="text" placeholder="Upišite ime" name="ime" required><br>
          <label for="text"><b>Prezime</b></label>
          <input type="text" placeholder="Upišite prezime" name="prezime" required><br>         
          <label for="text"><b>Korisničko ime</b></label>
          <input type="text" placeholder="Upišite korisničko ime" name="korIme" required><br>  
          <label for="psw"><b>Lozinka</b></label>
          <input type="password" placeholder="Upišite Lozinku" name="loz" required><br>  
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Upišite Email" name="email" required><br> 
          <label for="text"><b>Adresa</b></label>
          <input type="text" placeholder="Upišite Adresu" name="adresa" required><br>  
          <label for="text"><b>Grad</b></label>
          <input type="text" placeholder="Upišite Grad" name="grad" required><br>
          <label for="text"><b>Država</b></label>
          <input type="text" placeholder="Upišite Državu" name="drzava" required><br>
          <label for="text"><b>Telefonski broj</b></label>
          <input type="text" placeholder="Upišite Tel. broj" name="broj" required><br>
          <label for="text"><b>Iksica</b></label>
          <input type="text" placeholder="Upišite Iksicu" name="iksica" required><br>
          <label for="text"><b>Studij</b></label>
          <input list="text" placeholder="Upisite Studij" name="studij" required><br>
          <label for="text"><b>Prosjek</b></label>
          <input list="text" placeholder="Upisite Prosjek" name="prosjek" required><br>
          <label for="text"><b>Prvi odabir sobe</b></label>

              <option value="1">Dvokrevetna soba</option>
              <option value="2">Trokrevetna soba</option>
              <option value="3">Četverokrevetna soba s kupaonom</option>
              <option value="4">Četverokrevetna soba</option>
            </select><br>
          <label for="text"><b>Drugi odabir sobe</b></label>
          <select>
              <option value="1">Dvokrevetna soba</option>
              <option value="2">Trokrevetna soba</option>
              <option value="3">Četverokrevetna soba s kupaonom</option>
              <option value="4">Četverokrevetna soba</option>

            </select><br>
